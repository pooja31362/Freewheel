<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../static/Freewheel_Portal/css/navbar.css">
</head>
<body>
    <nav>
        <div class="sidebar">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-people-group"></i>
            <i class="fa-solid fa-envelope"></i>
            <i class="fa-solid fa-upload"></i>
            <i class="fa-solid fa-right-from-bracket"></i>
        </div>

<div class="check">
        <div class="topbar">
            <input type="text" placeholder="Search">
            <div style="display: flex; align-items: center; gap: 10px;">
                <div class="circle" style="background:brown;width:20px;height:20px;border-radius:50%;"></div>
                <i class="fa-solid fa-bell"></i>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Nuvola_apps_kcmsystem.png/600px-Nuvola_apps_kcmsystem.png" style="width: 30px; height: 30px;">
                <span>Hello, <b>User Name</b></span>
            </div>
        </div>


        <div class="status">
            <div class="status-box">
                <i class="fa-solid fa-circle-check"></i>
                <span>Active</span>
            </div>
            <div class="status-box">
                <i class="fa-solid fa-circle-xmark"></i>
                <span>Inactive</span>
            </div>
        </div>
</div>
        
    </nav>



    <div class="stats">
      <div class="stat-box">Open Ticket<br><b>15</b></div>
      <div class="stat-box">Pending Tickets<br><b>20</b></div>
      <div class="stat-box">On-hold Tickets<br><b>23</b></div>
      <div class="stat-box">New Tickets<br><b>4</b></div>
    </div>



    <div class="user-container">
      <div class="user">
        <!-- Repeat this ticket-card div for each user -->
         {% for i in range %}
        <div class="user-card">
          <div class="user-info">
            <div class="user-img">
                <img src="../../static/Freewheel_Portal/images/png-clipart-thinking-man-question-mark-bow-down.png" alt="" srcset="">
            </div>
            <div>User Name,<br>Status</div>
          </div>
          <div class="user-stats">
            <div>3</div>
            <div>5</div>
          </div>
          <div class="user-actions">
            <button>Tickets</button>
            <img src="https://img.icons8.com/color/48/microsoft-teams-2019.png" alt="teams">
            <img src="https://img.icons8.com/color/48/slack-new.png" alt="slack">
          </div>
        </div>
        {% endfor %}
        <!-- Duplicate above for each entry -->
      </div>
    </div>
</body>
</html>
